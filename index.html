<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Vacation Destinations WishList</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="destination_details_form">
            <div class="form-group">
              <label for="name">Destination name</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                required
                minlength="2"
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              Add to list
            </button>
          </form>
        </div>
        <div class="col-md-9">
          <h4 id="title">Enter destination details</h4>
          <div id="destinations_container"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
